<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gas Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        .login {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .login:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 600;
            background: linear-gradient(to right, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #e0e0e0;
            font-weight: 400;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 180, 219, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 180, 219, 0.1);
        }

        .date-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #0083b0, #00b4db);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(to right, #00b4db, #0083b0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 180, 219, 0.1);
            border: 1px solid rgba(0, 180, 219, 0.2);
            font-size: 16px;
            font-weight: 500;
            color: #f1f1f1;
            animation: fadeIn 0.5s ease;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            font-weight: 300;
        }

        .prediction-value {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
            color: #00b4db;
        }

        .unit {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Natural Gas Price Prediction</h1>
        <form action="{{ url_for('y_predict') }}" method="post">
            <div class="form-group">
                <div class="date-inputs">
                    <div>
                        <label for="year">Year</label>
                        <input type="text" name="year" placeholder="year" required="required" />
                    </div>
                    <div>
                        <label for="month">Month</label>
                        <input type="text" name="month" placeholder="month" required="required" />
                    </div>
                    <div>
                        <label for="day">Day</label>
                        <input type="text" name="day" placeholder="day" required="required" />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <!-- {{ prediction_text }} -->
        {% if prediction_text %}
        <div class="result" id="result" style="display: block;">
            <div>Predicted Natural Gas Price</div>
            <div class="prediction-value">{{ prediction_text }}</div>
            <div class="unit">USD per million BTU</div>
        </div>
        {% else %}
        <div class="result" id="result">
            <div>Predicted Natural Gas Price</div>
            <div class="prediction-value">--</div>
            <div class="unit">USD per million BTU</div>
        </div>
        {% endif %}
<br>
    </div>
</body>

</html>
